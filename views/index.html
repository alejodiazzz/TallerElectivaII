<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineApp - Interfaz de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; }
        .response-area { background-color: #e9ecef; padding: 15px; border-radius: 5px; max-height: 300px; overflow-y: auto; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">CineApp - Interfaz de Prueba</h1>

        <div class="alert alert-info" role="alert">
            <strong>Token JWT:</strong> <span id="jwtToken">No hay token</span>
            <button class="btn btn-sm btn-outline-secondary float-end" onclick="copyToken()">Copiar</button>
        </div>

        <!-- Sección de Autenticación -->
        <div class="card">
            <div class="card-header">Autenticación</div>
            <div class="card-body">
                <h5 class="card-title">Registrar Usuario</h5>
                <form id="registerForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="registerUsername" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

                <h5 class="card-title">Iniciar Sesión</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>

        <!-- Sección de Cines -->
        <div class="card">
            <div class="card-header">Gestión de Cines</div>
            <div class="card-body">
                <h5 class="card-title">Crear Cine</h5>
                <form id="createCineForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="cineNombre" placeholder="Nombre del Cine" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="cineUbicacion" placeholder="Ubicación" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="cineCapacidad" placeholder="Capacidad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Cine</button>
                </form>

                <h5 class="card-title">Listar Cines</h5>
                <button id="listCinesBtn" class="btn btn-info mb-3">Listar Todos los Cines</button>
                <div id="cinesList" class="response-area"></div>
            </div>
        </div>

        <!-- Sección de Películas -->
        <div class="card">
            <div class="card-header">Gestión de Películas</div>
            <div class="card-body">
                <h5 class="card-title">Crear Película</h5>
                <form id="createPeliculaForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="peliculaTitulo" placeholder="Título de la Película" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="peliculaGenero" placeholder="Género" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="peliculaDuracion" placeholder="Duración (minutos)" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="peliculaCineId" placeholder="ID del Cine (donde se proyecta)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Película</button>
                </form>

                <h5 class="card-title">Listar Películas</h5>
                <button id="listPeliculasBtn" class="btn btn-info mb-3">Listar Todas las Películas</button>
                <div id="peliculasList" class="response-area"></div>
            </div>
        </div>

        <!-- Área de Respuestas Global -->
        <div class="card">
            <div class="card-header">Respuestas de la API</div>
            <div class="card-body">
                <div id="apiResponse" class="response-area">Esperando acciones...</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let jwtToken = localStorage.getItem('jwtToken') || '';
        document.getElementById('jwtToken').textContent = jwtToken ? jwtToken : 'No hay token';

        function displayResponse(data) {
            document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
        }

        function copyToken() {
            navigator.clipboard.writeText(jwtToken);
            alert('Token copiado al portapapeles!');
        }

        async function makeApiRequest(url, method, body = null, requiresAuth = true) {
            const headers = {
                'Content-Type': 'application/json',
            };
            if (requiresAuth && jwtToken) {
                headers['Authorization'] = `Bearer ${jwtToken}`;
            }

            const options = {
                method,
                headers,
                body: body ? JSON.stringify(body) : null,
            };

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                displayResponse(data);
                return data;
            } catch (error) {
                console.error('Error en la solicitud API:', error);
                displayResponse({ error: 'Error en la solicitud API', details: error.message });
                return null;
            }
        }

        // --- Autenticación ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            await makeApiRequest('/api/usuarios/register', 'POST', { username, password }, false);
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const response = await makeApiRequest('/api/auth/login', 'POST', { username, password }, false);
            if (response && response.token) {
                jwtToken = response.token;
                localStorage.setItem('jwtToken', jwtToken);
                document.getElementById('jwtToken').textContent = jwtToken;
                alert('Login exitoso! Token guardado.');
            }
        });

        // --- Cines ---
        document.getElementById('createCineForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('cineNombre').value;
            const ubicacion = document.getElementById('cineUbicacion').value;
            const capacidad = parseInt(document.getElementById('cineCapacidad').value);
            await makeApiRequest('/api/cines', 'POST', { nombre, ubicacion, capacidad });
        });

        document.getElementById('listCinesBtn').addEventListener('click', async () => {
            const data = await makeApiRequest('/api/cines', 'GET');
            if (data && data.state) {
                document.getElementById('cinesList').textContent = JSON.stringify(data.data, null, 2);
            }
        });

        // --- Películas ---
        document.getElementById('createPeliculaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const titulo = document.getElementById('peliculaTitulo').value;
            const genero = document.getElementById('peliculaGenero').value;
            const duracion = parseInt(document.getElementById('peliculaDuracion').value);
            const cineId = document.getElementById('peliculaCineId').value;
            await makeApiRequest('/api/peliculas', 'POST', { titulo, genero, duracion, cineId });
        });

        document.getElementById('listPeliculasBtn').addEventListener('click', async () => {
            const data = await makeApiRequest('/api/peliculas', 'GET');
            if (data && data.state) {
                document.getElementById('peliculasList').textContent = JSON.stringify(data.data, null, 2);
            }
        });

    </script>
</body>
</html>
